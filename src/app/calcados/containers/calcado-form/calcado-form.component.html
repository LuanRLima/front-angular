<mat-card>
  <mat-toolbar color="primary">
    Detalhes Calca√ßados
  </mat-toolbar>

  <mat-card-content class="min-width">
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" required minlength="1" formControlName="nome">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Marca" required minlength="1" formControlName="marca">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Cor" required minlength="1" formControlName="cor">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Tamanho" type="number" required minlength="2" formControlName="tamanho">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Preco" minlength="1" required formControlName="preco">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Quantidade" required min="1" formControlName="quantidadeEmEstoque">
      </mat-form-field>
      <mat-form-field class="full-width" required>
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option *ngFor="let categoria of categorias" [value]="categoria.value">
            {{categoria.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Descricao" formControlName="descricao">
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Salvar</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
  <mat-card-footer>
    Footer
  </mat-card-footer>
</mat-card>
