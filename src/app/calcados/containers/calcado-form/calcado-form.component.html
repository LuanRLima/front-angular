<mat-card>
  <mat-toolbar color="primary">
    Detalhes Calca√ßados
  </mat-toolbar>

  <mat-card-content class="min-width">
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" required formControlName="nome">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Marca" required formControlName="marca">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Cor" required formControlName="cor">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Tamanho" type="number" required formControlName="tamanho">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Preco" required formControlName="preco">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Quantidade" required formControlName="quantidadeEmEstoque">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName="categoria">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Descricao" formControlName="descricao">
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
  <mat-card-footer>
    Footer
  </mat-card-footer>
</mat-card>
