<mat-card>
  <mat-toolbar color="primary">
    <span>Calcados</span>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-calcado-list *ngIf="calcados$ | async as calcados; else loading" [calcados]="calcados" (add)="onAdd()" (edit)="onEdit($event)">
    </app-calcado-list>


    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>


</mat-card>
